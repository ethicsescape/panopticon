        <title>Panopticon Security</title>
        <link id="favicon" rel="icon" href="https://cdn.glitch.com/4520b2f3-4c55-4f09-802e-32d673d80432%2Flogo-white.png?v=1590295948241" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" defer></script>
        <script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.6.3/js/lib/beautify-html.js" defer></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <body>
        <div class="header">
            <a href="./" class="tab"><img alt="Panopticon Security Logo" src="./assets/img/logo-white.png" /> Panopticon Security</a>
            <a href="./case" class="tab" data-tab="case"><i class="fa fa-briefcase"></i> Case</a>
            <a href="./data" class="tab" data-tab="data"><i class="fa fa-signal"></i> Data</a>
            <a href="./files" class="tab" data-tab="files"><i class="fa fa-folder-open"></i> Files</a>
            <a href="./email" class="tab" data-tab="email"><i class="fa fa-envelope"></i> Email</a>
            <a href="./decision" class="tab" data-tab="email"><i class="fa fa-gavel"></i> Decision</a>
        </div>
        <div class="app">
            <div class="sidebar">
                <div class="timer"></div>
                <div class="clues"></div>
            </div>
            <div class="page">
                <div class="content hidden" data-view="lookup">
                    <h1 class="uppercase">Reverse Email Lookup</h1>
                    <p>To offer our shoppers personalized deals and content, we maintain a database of customer contact information. Search for a customer by their email adddress.</p>
                    <div class="form">
                        <input type="text" placeholder="email" />
                        <button>Search</button>
                    </div>
                    <p class="message"></p>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js" defer></script>
